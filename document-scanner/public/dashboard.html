<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Scanner - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard">
  <header>
    <h1>Document Scanner</h1>
  </header>
  <div class="container">
    <section class="profile">
      <h2>User Dashboard</h2>
      <p class="">Welcome, <span id="username"></span>! Credits: <span id="credits"></span></p>
      <input type="file" id="fileInput">
      <button onclick="scanDocument()">Scan Document</button>
      <button onclick="requestCredits()">Request Credits</button>
    </section>
    <section class="matches">
      <h3>Matching Documents</h3>
      <ul id="matches"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
